<!doctype html>
<html lang="fr">
  <head>
    <include src="./includes/pageHead.html"></include>
    <title>Éco Pratique | Contact</title>
  </head>
  <body>
    <include src="./includes/pageHeader.html"></include>

    <main class="content">

      <div class="container">
        <div class="row">

          <aside>
            <div class="section-news">
              <h2 class="title text-center-xs text-center-sm">Actualités</h2>
              <div class="cards">
                <a class="card" target="_blank" href="https://www.ecologique-solidaire.gouv.fr/plan-national-sante-environnement-et-plans-regionaux-sante-environnement">
                  <div class="media">
                    <img src="/img/actu.jpg" alt="Actualité Plan santé environnement" />
                  </div>
                  <h3 class="card-title">Le plan national santé environnement et les plans régionaux santé environnement</h3>
                </a>
                <a class="card" target="_blank" href="http://www.fondation-nature-homme.org">
                  <div class="media">
                    <img src="/img/ushuaia.png" alt="Logo Fondation Nature Homme" />
                  </div>
                </a>
                <a class="card" target="_blank" href="https://www.wwf.fr">
                  <div class="media">
                    <img src="/img/wwf.jpg" alt="Logo WWF" />
                  </div>
                </a>
              </div>
            </div>
          </aside>

          <section class="section-contact">
            <h1 class="title text-center-xs text-center-sm">Contact</h1>
            <form class="form" action="#" method="post">
              <div class="form-group required">
                <label for="lastName">Votre nom</label>
                <input type="text" id="lastName" name="lastName" placeholder="Nom" required>
              </div>

              <div class="form-group required">
                <label for="firstName">Votre prénom</label>
                <input type="text" id="firstName" name="firstName" placeholder="Prénom" required>
              </div>

              <div class="form-group required">
                <label for="email">Votre email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
              </div>

              <div class="form-group required">
                <label for="message">Votre message</label>
                <textarea id="message" name="message" placeholder="Message" required></textarea>
              </div>
              
              <div>
                <button type="submit">Envoyer</button>
              </div>
            </form>

          </section>
          

        </div>
      </div>

      
    </main>

    <include src="./includes/pageFooter.html"></include>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
